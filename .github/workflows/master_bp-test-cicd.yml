# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - bp-test-cicd

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_3df7b9dea2924fb6bcb79988d24ce36d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_868f51e8a3a349c39623d145fc8fd837 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_3df7b9dea2924fb6bcb79988d24ce36d }}/bognarpal/azure-webapp-test:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'bp-test-cicd'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_71fba68f48cf4f3187c9611020515e67 }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_3df7b9dea2924fb6bcb79988d24ce36d }}/bognarpal/azure-webapp-test:${{ github.sha }}'